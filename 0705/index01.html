<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{
         margin: 0;
         padding: 0;
      }

      li{
          list-style: none;
      }

      a{
          color: inherit;
          text-decoration: none;
      }

      #background-changer{
          position: absolute;
          top:0;
          width: 100%;
          height: 900px;
          z-index: -1;
      }

    </style>
</head>
<body>
    <div id="background-changer"></div>

   


    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
       var images = ["img01.jpg","img02.jpg","img03.jpg"];
       $(function(){
           var i=0;
           $("#background-changer").css("background-image","url(img/"+images[i]+")");
           setInterval(function(){
               i++; if (i == images.length) {
                   i=0;
               }
               $("#background-changer").fadeOut("slow",function(){
                   $(this).css("background-image","url(img/"+images[i]+")");
                   $(this).fadeIn("slow");
               });
           },3000);
       });
    </script>
</body>
</html>
