<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12시간제 표시</title>
    <style>
      *{
         margin: 0;
         padding: 0;
      }

      #myTime{
          width:200px;
          font-size: 2em;
          padding: 10px;
          text-align: center;
          background: #666;
      }
     
    </style>
</head>
<body>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
    </ul>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        var $li = $('li'), //앨리먼트 선택
        length = $li.length, //앨리먼트 길이
        size = 12;

        console.time('JavaScript');
        //li 요소의 갯수만큼 반복
        for(var i = 0; i < length; i++){
            $('li').eq(i).css('fontSize', size+'px');
            size += 10;
        }
        console.timeEnd('JaveScript');
    </script>
</body>
</html>
