<!doctype html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale+1.0">
  <title>javascript</title>

</head>

<body>
    <h2>구구단 출력</h2>
    <hr>

    <script type="text/javascript">

    for(var j=2; j<=9; j++){
        for(var i=1; i<=9; i++){
            document.write(j+"X"+i+"="+j*i+"<br>");
        }    
    }

    </script>
  
</body>

</html>
