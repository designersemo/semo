<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ajax은 그 자체가 별도의 새로운 언어는 아닙니다.<br>
    HTML,CSS,자바스크립트,DOM,XML 등 기존에 사용되던 여러 기술을 함께 사용하는 새로운 개발 기법입니다.</h1>
    <P>Ajax은 웹 페이지 전체를 다시 로딩하지 않고도, 웹 페이지의 일부분만을 갱실 할 수 있게 해줍니다. <br>
    즉 Ajax을 이용하면 백그라운드 영역에서 서버와 통신하여, 그 결과를 웹 페이지의 일부분에만 표시 할 수 있습니다.</P>
    <hr>

    <p id="text">이 단락에 다른 텍스트를 불러와보죠!</p>
    <button id="requestBtn">데이터 불러오기!</button>

    <script>
        $(function(){
            $("#requestBtn").on("click",function(){
                $("#text").load("test.txt")
            });
        });

    </script>
</body>
</html>
